<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaDisplay - Turni Farmacie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Turni Farmacie</h1>
            <div id="clock" class="clock"></div>
        </header>

        <main class="main">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Caricamento turni...</p>
            </div>

            <div id="error" class="error hidden">
                <p id="error-message"></p>
            </div>

            <div id="content" class="content hidden">
                <section class="current-shift">
                    <h2>In Turno Oggi</h2>
                    <div id="today-shifts"></div>
                </section>

                <section class="upcoming-shifts">
                    <h2>Prossimi Turni</h2>
                    <div id="upcoming-shifts"></div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <p>FarmaDisplay &copy; 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

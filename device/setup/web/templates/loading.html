<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoTec - Avvio...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• TurnoTec</h1>
        <div class="spinner"></div>
        <p id="message">Sistema in avvio, attendere...</p>
        <div class="status" id="status">Connessione al server web in corso...</div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 60; // 5 minutes max

        function checkServer() {
            attempts++;
            document.getElementById('status').textContent = `Tentativo ${attempts}/${maxAttempts}...`;

            fetch('http://192.168.4.1:8080/', {
                method: 'HEAD',
                cache: 'no-cache',
                mode: 'no-cors'
            }).then(() => {
                // Server responded, redirect
                document.getElementById('message').textContent = '‚úì Server pronto! Reindirizzamento...';
                setTimeout(() => {
                    window.location.href = 'http://192.168.4.1:8080/';
                }, 500);
            }).catch(() => {
                // Server not ready yet, retry
                if (attempts < maxAttempts) {
                    setTimeout(checkServer, 5000); // retry every 5 seconds
                } else {
                    document.getElementById('message').textContent = '‚ö† Timeout: impossibile raggiungere il server';
                    document.getElementById('status').textContent = 'Riprova manualmente tra qualche minuto';
                }
            });
        }

        // Start checking after 10 seconds
        setTimeout(checkServer, 10000);
    </script>
</body>
</html>
